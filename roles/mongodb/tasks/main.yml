- name: Configuring Mongodb Repository
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo
  
- name: Installing {{ COMPONENT }} 
  ansible.builtin.package:
    name: mongodb-org
    state: present

- name: Updating the Mongodb config to be pblic
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Stating Mongodb 
  ansible.builtin.systemd:
    name: mongod
    state: started
    enabled: true

- name: Download and Extract the component
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/{{COMPONENT}}/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Injecting the Mongodb catalogue schema
  community.mongodb.mongodb_shell:
    file: "/tmp/${COMPONENT}-mains/catalogue.js"
    idempotent: yes

- name: Injecting the Mongodb catalogue schema
  community.mongodb.mongodb_shell:
    file: "/tmp/${COMPONENT}-mains/users.js"
    idempotent: yes

