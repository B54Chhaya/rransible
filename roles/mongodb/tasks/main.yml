- name: Configuring mongodb Repository
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo
  
- name: Installing {{COMP}} 
  ansible.builtin.package:
    name: {{COMP}}-org
    state: present

- name: Updating the mongodb config to be pblic
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Stating mongodb
  ansible.builtin.systemd:
    name: mongod
    state: started
    enabled: true

- name: Download and Extract the component
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/mongodb/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Injecting the mongodb catalogue schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/{{ item }}.js"
    idempotent: yes
  loop:
    - catalogue
    - users 
